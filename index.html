<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-text">
          <div class="text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="statistics">
            <div class="stat-div">
              <div class="stat-title">10k+</div>
              <div class="stat-content">Companies</div>
            </div>

            <div class="stat-div">
              <div class="stat-title">314</div>
              <div class="stat-content">Templates</div>
            </div>

            <div class="stat-div">
              <div class="stat-title">12M+</div>
              <div class="stat-content">Queries</div>
            </div>
          </div>
        </div>

        <div class="card-img">
          <img src="./images/image-header-desktop.jpg" alt="hero-img" />
        </div>
      </div>
    </div>
  </body>
</html>
